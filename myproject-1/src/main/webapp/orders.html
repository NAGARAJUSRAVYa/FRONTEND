<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Tribal Handicrafts Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
        }

        header .logo {
            width: 75px;
            position: absolute;
            left: 15px;
            top: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        main {
            padding: 1em;
        }

        .orders-list {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-image {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            object-fit: cover;
            border-radius: 5px;
        }

        .order-details {
            margin-bottom: 0.5em;
        }

        .back-button {
            display: inline-block;
            padding: 10px 15px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.jpeg" alt="Tribal Handicrafts Logo" class="logo">
        <h1>Your Orders</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="wishlist.html">Wishlist</a>
            <a href="orders.html">Orders</a>
            <a href="promotions.html">Promotions</a>
            <a href="giftcards.html">Giftcards</a>
        </nav>
    </header>
    <main>
        <a href="cart.html" class="back-button">Back to Cart</a>
        <div class="orders-list" id="orders-list">
            <!-- Order items will be dynamically added here -->
        </div>
    </main>

    

    <script>
        // Simulated orders data with images for demonstration purposes
        const simulatedOrders = [
            {
                id: "1001",
                date: "2024-09-25",
                total: "$45.00",
                status: "Shipped",
                image: "pot.jpeg" // Add your product image path
            },
            {
                id: "1002",
                date: "2024-09-26",
                total: "$32.50",
                status: "Delivered",
                image: "images/product2.jpg" // Add your product image path
            },
            {
                id: "1003",
                date: "2024-09-27",
                total: "$75.00",
                status: "Processing",
                image: "images/product3.jpg" // Add your product image path
            }
        ];

        // Function to save simulated orders to local storage
        function saveOrders() {
            localStorage.setItem('orders', JSON.stringify(simulatedOrders));
        }

        // Function to display order items
        function displayOrders() {
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            let ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '';

            if (orders.length === 0) {
                ordersList.innerHTML = '<p>No orders found.</p>';
                return;
            }

            orders.forEach(order => {
                let orderItem = document.createElement('div');
                orderItem.className = 'order-item';

                orderItem.innerHTML = `
                    <img src="${order.image}" alt="Product Image" class="order-image">
                    <div class="order-details">
                        <strong>Order ID:</strong> ${order.id}<br>
                        <strong>Date:</strong> ${order.date}<br>
                        <strong>Total:</strong> ${order.total}<br>
                        <strong>Status:</strong> ${order.status}
                    </div>
                `;

                ordersList.appendChild(orderItem);
            });
        }

        // Call the function to save simulated orders to local storage
        saveOrders();

        // Call the function to display orders when the page loads
        displayOrders();
    </script>
</body>

</html>
